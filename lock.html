<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .google-logo {
      font-size: 96px;
      font-weight: 400;
      letter-spacing: -4px;
      margin-bottom: 20px;
    }

    .google-logo span:nth-child(1) { color: #4285f4; }
    .google-logo span:nth-child(2) { color: #ea4335; }
    .google-logo span:nth-child(3) { color: #fbbc05; }
    .google-logo span:nth-child(4) { color: #4285f4; }
    .google-logo span:nth-child(5) { color: #34a853; }
    .google-logo span:nth-child(6) { color: #ea4335; }

    .search-box {
      width: 584px;
      max-width: 90%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .search-icon {
      color: #9aa0a6;
      font-size: 20px;
      margin-right: 16px;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
    }

    .voice-icon {
      color: #4285f4;
      font-size: 24px;
      cursor: pointer;
    }

    .buttons {
      text-align: center;
    }

    .btn {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      min-width: 54px;
      margin: 0 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #f1f3f4;
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      border-top: 1px solid #dadce0;
      font-size: 14px;
      color: #70757a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
    }

    .footer a {
      color: #70757a;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      font-size: 18px;
      color: #5f6368;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="google-logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>
  </div>

  <div class="search-box">
    <span class="search-icon">üîç</span>
    <input type="text" class="search-input" placeholder="Search Google or type a URL" autofocus>
    <span class="voice-icon">üé§</span>
  </div>

  <div class="buttons">
    <button class="btn">Google Search</button>
    <button class="btn">I'm Feeling Lucky</button>
  </div>

  <div class="loading">Loading secure connection...</div>

  <div class="footer">
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <script>
    function spoof() {
      setTimeout(() => {
        window.stop();
        let randomPort;
        do {
          randomPort = Math.floor(Math.random() * 1000);
        } while (randomPort === 0 || randomPort === 443);
        document.location = "https://google.com:" + randomPort + "/";
      }, 300);
    }
    spoof();
  </script>

</body>
</html>
